<div class="modal-header">
  <h4 class="modal-title pull-left">Redigera {{(selectedContact$ | async ).firstName}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="detailForm" (ngSubmit)="onSave()">
  <div class="modal-body">
    <div class="form-group">
      <label for="firstname">Namn</label>
      <input class="form-control" id="firstname" placeholder="Namn" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="familyName">Efternamn</label>
      <input class="form-control" id="familyName" placeholder="Efternamn" formControlName="familyName">
    </div>
    <div class="form-group">
      <label for="msisdn">Telefon</label>
      <input class="form-control" id="msisdn" placeholder="Telefon" formControlName="msisdn">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="street">Gata</label>
        <input class="form-control" id="street" placeholder="Gata" formControlName="street">
      </div>
      <div class="form-group">
        <label for="zip">Postnummer</label>
        <input class="form-control" id="zip" placeholder="Postnummer" formControlName="zip">
      </div>
      <div class="form-group">
        <label for="city">Stad</label>
        <input class="form-control" id="city" placeholder="Stad" formControlName="city">
      </div>
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input class="form-control" id="emailInput" placeholder="Email" formControlName="email">
    </div>
    <div *ngIf="email.invalid && email.value.length > 0" class="alert alert-danger">Felaktig epost-format</div>
    <hr>
    <div *ngIf="email.invalid && address.invalid" class="alert alert-danger">Fyll i email eller address</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Avbryt</button>
    <button class="btn btn-primary" type="submit" [disabled]="!detailForm.valid">Spara</button>
  </div>
</form>
